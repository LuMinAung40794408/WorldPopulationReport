name: A workflow for WorldPopulation
on:
  push:
    branches:
      - master
      - develop

permissions:
  contents: write
  pages: write

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Unit Tests
        run: |
            mvn -Dtest=com.group12.testing.CountryReportTest test
            mvn -Dtest=com.group12.testing.CityReportTest test
            mvn -Dtest=com.group12.testing.CapitalReportTest test
            mvn -Dtest=com.group12.testing.PopulationReportTest test
            mvn -Dtest=com.group12.testing.LanguageReportTest test
      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
            #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
            directory: ./target/site/jacoco
            flags: Unit Tests # optional
            verbose: true # optional (default = false)

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 18
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Integration Tests
        run: |
          docker compose up -d db
          mvn -Dtest=com.group12.testing.AppIntegrationTest test
      - name: CodeCov
        uses: codecov/codecov-action@v5
        with:
          #token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          directory: ./target/site/jacoco
          flags: Integration Tests # optional
          verbose: true # optional (default = false)

  build:
    name: Build and Start Using docker-compose
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'temurin'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
